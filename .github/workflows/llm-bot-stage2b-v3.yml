name: LLM Bot - Stage 2B v3

on:
  issue_comment:
    types: [created]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  issues: write

jobs:
  smoke-test:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Workflow Registration Verification
        run: |
          echo "::notice::workflow_dispatch test PASSED"
          echo "Event: ${{ github.event_name }}"
          echo "Actor: ${{ github.actor }}"

  llm-response:
    if: github.event_name == 'issue_comment' && github.event.issue.number == 24
    runs-on: ubuntu-latest
    steps:
      - name: Bot Guard
        id: bot_check
        run: |
          if [ "${{ github.event.comment.user.type }}" == "Bot" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Idempotency Check
        id: idempotency_check
        if: steps.bot_check.outputs.skip == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          COMMENT_ID="${{ github.event.comment.id }}"
          MARKER="P38_IDEMPOTENCY_KEY: comment_${COMMENT_ID}"
          FOUND=$(gh api repos/${{ github.repository }}/issues/24/comments --jq ".[] | select(.body | contains(\"$MARKER\")) | .id" | head -n 1)
          if [ -n "$FOUND" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Access Control
        id: access_check
        if: steps.bot_check.outputs.skip == 'false' && steps.idempotency_check.outputs.skip == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          USERNAME="${{ github.event.comment.user.login }}"
          PERMISSION=$(gh api repos/${{ github.repository }}/collaborators/${USERNAME}/permission --jq '.permission' 2>/dev/null || echo "none")
          if [[ "$PERMISSION" == "admin" || "$PERMISSION" == "write" ]]; then
            echo "skip=false" >> $GITHUB_OUTPUT
          else
            echo "skip=true" >> $GITHUB_OUTPUT
          fi

      - name: Command Guard
        id: command_check
        if: steps.bot_check.outputs.skip == 'false' && steps.idempotency_check.outputs.skip == 'false' && steps.access_check.outputs.skip == 'false'
        run: |
          BODY=$(jq -r '.comment.body' "$GITHUB_EVENT_PATH")
          if echo "$BODY" | grep -qE '^\s*/ask|^\s*/plan'; then
            echo "skip=false" >> $GITHUB_OUTPUT
          else
            echo "skip=true" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        if: steps.bot_check.outputs.skip == 'false' && steps.idempotency_check.outputs.skip == 'false' && steps.access_check.outputs.skip == 'false' && steps.command_check.outputs.skip == 'false'
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        if: steps.bot_check.outputs.skip == 'false' && steps.idempotency_check.outputs.skip == 'false' && steps.access_check.outputs.skip == 'false' && steps.command_check.outputs.skip == 'false'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/673161610630/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider'
          service_account: 'github-actions-llm@project-38-ai.iam.gserviceaccount.com'

      - name: Get secrets
        if: steps.bot_check.outputs.skip == 'false' && steps.idempotency_check.outputs.skip == 'false' && steps.access_check.outputs.skip == 'false' && steps.command_check.outputs.skip == 'false'
        id: secrets
        uses: google-github-actions/get-secretmanager-secrets@v2
        with:
          secrets: |-
            ANTHROPIC_API_KEY:project-38-ai/anthropic-api-key

      - name: Set up Python
        if: steps.bot_check.outputs.skip == 'false' && steps.idempotency_check.outputs.skip == 'false' && steps.access_check.outputs.skip == 'false' && steps.command_check.outputs.skip == 'false'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        if: steps.bot_check.outputs.skip == 'false' && steps.idempotency_check.outputs.skip == 'false' && steps.access_check.outputs.skip == 'false' && steps.command_check.outputs.skip == 'false'
        run: pip install anthropic

      - name: Generate response
        if: steps.bot_check.outputs.skip == 'false' && steps.idempotency_check.outputs.skip == 'false' && steps.access_check.outputs.skip == 'false' && steps.command_check.outputs.skip == 'false'
        env:
          ANTHROPIC_API_KEY: ${{ steps.secrets.outputs.ANTHROPIC_API_KEY }}
        run: |
          python3 -c "
          import os, json
          from anthropic import Anthropic
          with open(os.environ['GITHUB_EVENT_PATH']) as f: event = json.load(f)
          body = event['comment']['body']
          user = event['comment']['user']['login']
          cid = event['comment']['id']
          cmd = body.strip().split('\n')[0]
          query = body[len(cmd):].strip() if len(body) > len(cmd) else cmd
          client = Anthropic(api_key=os.environ['ANTHROPIC_API_KEY'])
          msg = client.messages.create(model='claude-sonnet-4-20250514', max_tokens=800, messages=[{'role': 'user', 'content': f'Project 38 IssueOps: @{user} asked: {query}'}])
          text = msg.content[0].text
          output = f'**LLM Response (v3)**\n\n{text}\n\n---\n*Command: {cmd.split()[0]}*\n<!-- P38_IDEMPOTENCY_KEY: comment_{cid} -->'
          with open(os.environ['GITHUB_ENV'], 'a') as f: f.write(f'LLM_RESPONSE<<EOF\n{output}\nEOF\n')
          print('::notice::Generated')
          "

      - name: Post response
        if: steps.bot_check.outputs.skip == 'false' && steps.idempotency_check.outputs.skip == 'false' && steps.access_check.outputs.skip == 'false' && steps.command_check.outputs.skip == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh api --method POST -H "Accept: application/vnd.github+json" /repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments -f body="$LLM_RESPONSE"
          echo "::notice::Posted"
